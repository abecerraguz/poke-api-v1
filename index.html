<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="contentSpinnerLoading">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="${url}">
          <img src="./src/public/javascript.svg" alt="JS">
          Busca un Pokemon</a>
        <form id="formulario">
              <select class="form-select" id="selectInfoPokemon" aria-label="Default select example">
                <option selected>Seleccione un Pokemon</option>
              </select>
              <input type="text" class="form-control" id="inputfindPokemon" placeholder="Busque un Pokemon">
              <input type="submit" class="btn btn-warning" id="inputSubmitPokemon" type="submit" value="BUSCAR">
              <input type="submit" class="btn btn-warning" id="inputResetPokemon" type="submit" value="LIMPAR">
        </form>
        <!-- INICIO FORMULARIO -->
      </div>
    </nav>
    <div class="container my-10">
      <div class="row" id="insertDOMcontent">
      </div>
    </div>
    <footer>
      <div class="col-12 text-center">
          <button type="button" class="btn btn-warning loadingMore" id="10">Cargar MÃ¡s</button>
      </div>
  </footer>
    <div class="modal fade" id="mensajeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span id="mensaje" class="text-center text-uppercase">Lo sentimos</span>
            <div class="fondo d-none">
              <canvas width="800" height="400" id="myChart"></canvas>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
